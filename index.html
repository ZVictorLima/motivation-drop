<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Motivation Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 1rem;
      background: #050816;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 500;
      opacity: 0.9;
      text-align: center;
    }

    .card {
      padding: 1.5rem 1.8rem;
      border-radius: 1.2rem;
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 18px 50px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.75rem;
    }

    img {
      /* increased max-width so images display larger while staying responsive */
      max-width: 420px;
      width: 100%;
      height: auto;
      border-radius: 0.9rem;
    }

    .hint {
      font-size: 0.8rem;
      opacity: 0.6;
      text-align: center;
    }

    button {
      margin-top: 0.3rem;
      padding: 0.5rem 1.1rem;
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #38bdf8;
      color: #020617;
      font-weight: 600;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(56,189,248,0.3);
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>A lil way to Motivate you today</h1>
    <img id="motivation-img" alt="Motivational" />
    <button onclick="showRandomImage()">New one</button>
  </div>

  <script>
    const images = [
      "Images/Be Leaf.png",
      "Images/Donut.png",
      "Images/Egg.png",
      "Images/Hang.png",
      "Images/I bee Leaf.png",
      "Images/Mint.png",
      "Images/Positive.png",
      "Images/Root.png",
      "Images/Shrim.webp",
      "Images/Spresso.png",
      "Images/Tea.png",
      "Images/Up Beat.png",
      "Images/Whale.png"
    ];

    function showRandomImage() {
      const img = document.getElementById("motivation-img");
      const random = Math.floor(Math.random() * images.length);
      const selected = images[random];
      // encodeURI so filenames with spaces load correctly, add cache-buster
      img.src = encodeURI(selected) + "?v=" + Date.now();
      // set a nicer alt without folder or extension
      img.alt = selected.replace(/^Images\//, "").replace(/\.[^/.]+$/, "");
    }

    // Show one on load
    showRandomImage();
  </script>
</body>
</html>
